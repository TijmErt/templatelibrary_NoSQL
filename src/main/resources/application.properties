spring.application.name=templatelibrary_NoSQL
server.port=8081
spring.config.import=optional:file:.env[.properties]

spring.data.mongodb.uri=${SPRING_MONGO_DB_URI:mongodb://localhost:7070/?authSource=admin}


spring.data.mongodb.database=documentStorage

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

server.compression.enabled=true
# You can also configure the compression thresholds like this
erver.compression.mime-types=*
server.compression.min-response-size=10240

docx4j.convert.out.fo.hyphenate=true